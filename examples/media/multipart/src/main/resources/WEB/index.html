  <head>
    <title>Helidon Examples Media Multipart</title>
  </head>
  <body>
    <h1>Test buffered multi-part entity:</h1>
    <form action="/upload/buffered" method="post" enctype="multipart/form-data">
      Select a file to upload:
      <input id="files" type="file" name="file[]" multiple />
      <input type="submit" value="Upload!" name="submit">
    </form>

    <h1>Test stream of body-part entities:</h1>
    <form action="/upload/stream" method="post" enctype="multipart/form-data">
      Select a file to upload:
      <input id="files" type="file" name="file[]" multiple />
      <input type="submit" value="Upload!" name="submit">
    </form>

    <h1>Dump the raw request payload</h1>
    <form action="/upload/raw" method="post" enctype="multipart/form-data">
      Select a file to upload:
      <input id="files" type="file" name="file[]" multiple />
      <input type="submit" value="Upload!" name="submit">
    </form>
  </body>
</html>
